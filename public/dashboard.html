<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard | Elite Adult Beach Vacations</title>
  <link rel="stylesheet" href="styles.css">
  <script type="module" defer src="dashboard.js"></script>
</head>
<body>

  <header>
    <h1>Blog Dashboard</h1>
  </header>

  <section id="dashboard" style="max-width:900px; margin:auto;">

    <div id="posts-list" class="blog-grid" style="margin-top:30px;">
      <div class="blog-post">
        <h3>${post.title}</h3>
        <p><small>Slug: ${post.slug}</small></p>
        <button onclick="editPost('${post.id}')" class="btn-primary" style="margin-top:10px; background:orange;">Edit</button>
        <button onclick="deletePost('${post.id}')" class="btn-primary" style="margin-top:10px;">Delete</button>
      </div>
      <!-- Posts will load here dynamically -->
    </div>

  </section>

</body>
</html>
